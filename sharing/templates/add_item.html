<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h2>{{title}}</h2>

{% if form.errors %}
    <ol>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
<button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
